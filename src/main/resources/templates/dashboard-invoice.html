<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Chi tiết hóa đơn</title>
	<link rel="icon" href="http://ttcntt.sgu.edu.vn/wp-content/uploads/2018/11/SGU-LOGO.png">
	<link rel="stylesheet" href="/css/invoice.css">
</head>
<body>
	<div style="display: flex;">
		<a th:href="@{/dashboard-orders}" class="print-button">Trở về trang hóa đơn</a> 
	</div>

	<div id="invoice">
		<div class="row">
			<div class="col-md-6">
				<div id="logo">
					<img src="/img/logo.png" alt="logo" width="100" height="90">
				</div>
			</div>
			<div class="col-md-6">

				<p id="details">
					<strong>Mã hóa đơn: </strong><i th:text="'#' + ${order.id}"></i><br>
					<strong>Ngày đặt: </strong><i  th:text="${#dates.format(order.booking_Date, 'dd-MM-yyyy')}"></i><br>
					Khi nhận nước hãy giao hóa đơn
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h2>Hóa đơn</h2>
			</div>

			<div class="col-md-6">
				<strong class="margin-bottom-5">Người gửi</strong>
				<p>
					SGU-Coffee 
					<br>An Dương Vương - TP HCM
					<br>Nguyễn Trãi - TP. HCM <br>
				</p>
			</div>

			<div class="col-md-6">
				<strong class="margin-bottom-5">Khách hàng</strong>
				<p>
					<i th:text="${order.fullname}"></i> <br> <i
						th:text="'SĐT: ' + ${order.phone}"></i> <br> <i
						th:text="'Email: ' + ${order.email}"></i> <br>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<table class="margin-top-20">
					<tr>
						<th>Danh sách sản phẩm</th>
						<th>Số lượng</th>
						<th>Thành tiên</th>
					</tr>
					<th:block th:each="y: ${listOrder_Item}">
						<tr>
							<td th:text="${y.product.product_Name}"></td>
							<td th:text="${y.count}"></td>
							<td th:text="${y.product.price} * ${y.count} + ' VNĐ'"></td>
						</tr>
					</th:block>

				</table>

				<p>
					<strong class="margin-bottom-5">Địa chỉ nhận hàng: </strong>
					<i th:text="${order.address}"></i><br>
					<strong class="margin-bottom-5">Phương thức thanh toán: </strong>
					<i th:text="${order.payment_Method}"></i>
				</p>
			</div>

			<div class="col-md-4 col-md-offset-8">

				<table id="totals">
					<tr>
						<th>Phải thanh toán: </th>
						<th><span th:text="${order.total} + ' VNĐ'"></span></th>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
