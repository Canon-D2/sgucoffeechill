<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sửa tài khoản</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" href="http://ttcntt.sgu.edu.vn/wp-content/uploads/2018/11/SGU-LOGO.png">
</head>
<style>
   	body {
       	background-color: #f8f9fa;
    }
    .container {
       	margin-top: 50px;
    }
   	form {
       	background-color: #ffffff;
        padding: 30px;
       	border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }
</style>
<body>
    <div class="container">

        <h2 class="text-center mb-4">Nhập thông tin muốn sửa!</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST" class="col-md-8 mx-auto">

            <!-- Giữ trường ID ẩn để cập nhật -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="avatar">Avatar:</label>
                    <input type="text" th:field="*{avatar}" class="form-control mb-4" placeholder="Avatar">
                </div>

                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="text" th:field="*{email}" class="form-control mb-4" placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="login_Type">Login Type:</label>
                    <input type="text" th:field="*{login_Type}" class="form-control mb-4" placeholder="Login Type">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="text" th:field="*{password}" class="form-control mb-4" placeholder="Password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone_Number">Phone:</label>
                    <input type="text" th:field="*{phone_Number}" class="form-control mb-4" placeholder="Phone Number">
                </div>

                <div class="form-group col-md-6">
                    <label for="role">Role:</label>
                    <select class="form-control mb-4" th:field="*{role}">
                        <option value="user">user</option>
                        <option value="admin">admin</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="user_Name">User Name:</label>
                    <input type="text" th:field="*{user_Name}" class="form-control mb-4" placeholder="User Name">
                </div>

                <div class="form-group col-md-6">
                    <label for="address">Address:</label>
                    <input type="text" th:field="*{address}" class="form-control mb-4" placeholder="Address">
                </div>
            </div>
			
			<div class="text-center">
            	<button type="submit" class="btn btn-info col-2">Sửa tài khoản</button>
            </div>
        </form>

        <hr>

        <a th:href="@{/list_user}" class="text-center d-block">Trở về danh sách</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
        document.addEventListener('DOMContentLoaded', function () {
            // Bắt sự kiện khi form được submit
            document.querySelector('form').addEventListener('submit', function (event) {
                // Lấy giá trị của mật khẩu
                var passwordValue = document.querySelector('input[name="password"]').value;

                // Kiểm tra xem mật khẩu có trống không
                if (passwordValue.trim() === '') {
                    // Nếu có, ngăn chặn form được submit và hiển thị thông báo
                    event.preventDefault();
                    alert('Mật khẩu không được để trống!');
                }
            });
        });
    </script>
</body>

</html>
