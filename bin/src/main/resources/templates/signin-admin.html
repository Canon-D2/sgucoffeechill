<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Trang đăng nhập</title>
	<meta charset="UTF-8">
	<link rel="icon" href="http://ttcntt.sgu.edu.vn/wp-content/uploads/2018/11/SGU-LOGO.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="/image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/admin/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/admin/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/admin/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="/admin/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/admin/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/admin/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/admin/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/admin/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="/admin/css/util.css">
	<link rel="stylesheet" type="text/css" href="/admin/css/main.css">
	<script src='https://www.google.com/recaptcha/api.js?hl=vi'></script>
</head>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action="signin-admin" method="post" class="login100-form validate-form">
				
					<span class="login100-form-title p-b-48 d-flex justify-content-center">
						<img src="images/logo.png" alt="">
					</span>

					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="login-name">
						<span class="focus-input100" data-placeholder="User Name"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<p th:if="${err_sign_admin != null}" th:text="${err_sign_admin}" style="color: red; margin-bottom: 10px;"></p>
					
					<!-- ReCapCha -->
                    <div class="g-recaptcha" data-sitekey="6Lc7qQsmAAAAAD4KHU04xef_E6OYf0cUQPpSlgwz"
                        data-callback="verifyCaptcha"></div>
                    <input type="hidden" name="captchaVerified" id="captchaVerified" value="false"><br>
                
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">Đăng nhập</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
	<script src="/admin/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/admin/vendor/animsition/js/animsition.min.js"></script>
	<script src="/admin/vendor/bootstrap/js/popper.js"></script>
	<script src="/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/admin/vendor/select2/select2.min.js"></script>
	<script src="/admin/vendor/daterangepicker/moment.min.js"></script>
	<script src="/admin/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="/admin/vendor/countdowntime/countdowntime.js"></script>
	<script src="/admin/js/main.js"></script>
	<script>
        $(document).ready(function () {
            $('form.login100-form').submit(function (event) {
                var isCaptchaVerified = $('#captchaVerified').val();
                if (isCaptchaVerified !== 'true') {
                    alert('Vui lòng xác thực CAPTCHA trước khi đăng nhập.');
                    event.preventDefault(); // Ngăn chặn gửi form nếu CAPTCHA chưa được xác thực
                }
            });

            // Hàm gọi khi CAPTCHA được xác thực thành công
            window.verifyCaptcha = function () {
                $('#captchaVerified').val('true');
            };
        });
    </script>

</body>
</html>
